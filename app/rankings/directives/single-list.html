<div flex-gt-sm="100" flex="">
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>{{ vm.title }}</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list flex="">
      <md-list-item class="md-3-line" ng-repeat="player in vm.players" ng-click="vm.click(player)">
        <div class="md-list-item-text" layout="column">
          <h3>{{ player.Player }}<span ng-show="vm.tiers"> -- <strong>{{ player.Tier }}</strong></span></h3>
          <h4>Rank: {{ player.BallersRank }} | ADP: {{ player.ADP }} | Risk | {{ player.Risk }}</h4>
          <p ng-show="vm.showNotes">{{ player.Notes }}</p>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
